<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <a class="btn-pr btn btn-m" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle btn-m" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghost btn-m" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-warning btn-m" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn-small btn btn-pr" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn-small btn btn-subtle" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn-small btn btn-ghost" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn-small btn btn-warning" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn-pr btn btn-big" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn-big btn btn-subtle" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn-big btn btn-ghost" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn-big btn btn-warning" href="#">Warning button big</a>
  </div>
</body>
</html>
